<!DOCTYPE html>
<html lang="zh-tw" style="width: 100%; height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="theme-color" content="#000000">
    <link type="image/png" rel="icon" href="../image/axisflow.png">
    <title>Register - Account Center | Axisflow Application</title>

<body style="background-image: url('bg.jpg');background-size: cover; background-position: center; margin: 0; width: 100%; height: 100%; display: flex; flex-direction: column;align-items:center; justify-content: space-between;">
    <nav></nav>
    <main>
        <form action="signup.php" method="post" style="padding: 20px; background-color: rgba(255, 255, 255, 0.01); backdrop-filter: blur(20px); border-radius: 20px; display: flex; flex-direction: column;align-items:center; justify-content: center;">
            <p><label for="accountname">Account Name: </label><input id="accountname" type="text" placeholder="Account Name" name="accountname" /></p>
            <p><label for="username">User Name: </label><input id="username" type="text" placeholder="Nickname" name="username" /></p>
            <p><label for="email">E-Mail: </label><input id="email" type="text" placeholder="E-Mail" name="email" /></p>
            <p><label for="password">Password: </label><input id="password" type="password" name="password" /></p>
            <p><label for="confirm_password">Confirm Password: </label><input id="confirm_password" type="password" name="confirm_password" /></p>
            <p><img id="verifyimage" style="border-radius: 20px;" /></p>
            <p><label for="verifycode">Verification Code: </label><input id="verifycode" type="text" name="verifycode" /><label onclick="setVerifyImage()" style="cursor:pointer;">üîÅ</label></p>
            <p><input type="submit" value="Sign Up" /> <a href="index.htm">Login</a></p>
        </form>
    </main>
    <nav></nav>
    <script>
        function setVerifyImage() {
            var img = document.getElementById("verifyimage");
            img.src = "verify.php?human=" + new Date().getTime();
        }

        setVerifyImage();
    </script>
</body>
</html>
